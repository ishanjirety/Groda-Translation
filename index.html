<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>GroDa Translator</title>
</head>
<body>  
        
    <header class="Header">
        <img src="images/Master-Yoda-PNG-HD.png" alt="" class="Header-img" id="HeaderUrl">
        
      </header>

      <select class="dropdown" id="option-btn">      
          <option value="Yoda Translation" class="dropdown-option">Yoda Translation</option>
      <option value="Groot" class="dropdown-option">Groot</option>
    </select>

    <br><br><br><br>

    <input type="text" class="translator-input" placeholder="Enter Text To Translate into Yodish" id="input-field"></input>
    <br>
    <button class="btn-translate" id="btnTranslate">Translate</button>
    <br>
    
    <div class="output-div" id="outputDiv"></div>
    <script src="app.js" type="text/javascript"></script>

    <footer>
        <p>This Translator Uses FunTranslation's API to translate ordinary english and make it interesting with yoda and groot's dictionary!</p>
        <p>Enjoy Translating!</p>
    </footer>
</body>
</html>
